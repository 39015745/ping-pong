<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <img src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg" alt="">

        <p class="title pading">Ping Pong Score Keeper</p>
        <h1 class="pading"><span class="player1">0</span> to <span class="player2">0</span></h1>
        <p class="pading">Use the buttons below to keep score.</p>
        <label for="WinScore" class="pading">Playing To</label>

        <select name="WinScore" id="WinScore">
            <option value="0">--Please choose an option--</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <div class="buttons">
            <button class="btn1">+1 Player One</button>
            <button class="btn2">+1 Player Two</button>
            <button class="btn3">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
